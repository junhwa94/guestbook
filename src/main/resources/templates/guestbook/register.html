<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">GuestBook Register Page</h1>

        <!-- form 태그에 action 속성값으로 /guestbook/register를 지정하고 -->
        <!-- POST 방식으로 전송할 수 있도록 처리 -->
        <form th:action="@{/guestbook/register}" th:method="post">
            <!--<form th:action="@{/guestbook/register}" th:method="post" enctype="multipart/form-data" id="form" th:object="${}" onsubmit="return false">-->
            <div class="form-group">
                <label >Title</label>
                <input type="text" class="form-control" name="title" placeholder="Enter Title">
            </div>
            <!-- ck에디터 적용 -->
            <div class="form-group">
                <label >Content</label>
                <textarea class="form-control" name="content" id="content"></textarea>
            </div>
            <div class="form-group">
                <label >Writer</label>
                <input type="text" class="form-control" name="writer" placeholder="Enter Writer">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


        <!--<script src="/js/ckeditor/ckeditor.js"></script>-->


        <!--<script src="${path}/ckeditor/ckeditor.js"></script>-->
    </th:block>

</th:block>

<script src="/js/ckeditor/ckeditor.js"></script>
<script>
CKEDITOR.replace('content', {
            filebrowserImageUploadUrl: "/upload?boardName=notice",
            height: 500
        });
</script>



</html>
